<script>
    let input = prompt("Please provide input!").toString();

    if (input === input.toUpperCase()) {
        alert("No yelling!");
    } else if (input === input.toLowerCase()) {
        alert("I can't hear you...");
    } else {
        alert("Just right!");
    }
</script>
